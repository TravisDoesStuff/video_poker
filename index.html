<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class='section' id='rules'>
      <table id='table_rules'>
        <th colspan='2'>
          Hands & Payouts
        </th>
        <tr id='royal_flush'>
          <td>Royal Flush</td>
          <td>100</td>
        </tr>
        <tr id='straight_flush'>
          <td>Straight Flush</td>
          <td>50</td>
        </tr>
        <tr id='four_of_a_kind'>
          <td>Four of a Kind</td>
          <td>20</td>
        </tr>
        <tr id='full_house'>
          <td>Full House</td>
          <td>7</td>
        </tr>
        <tr id='flush'>
          <td>Flush</td>
          <td>5</td>
        </tr>
        <tr id='straight'>
          <td>Straight</td>
          <td>4</td>
        </tr>
        <tr id='three_of_a_kind'>
          <td>Three of a Kind</td>
          <td>3</td>
        </tr>
        <tr id='two_pair'>
          <td>Two Pair</td>
          <td>2</td>
        </tr>
        <tr id='pair'>
          <td>Pair</td>
          <td>1</td>
        </tr>
        <tr id='no_payout'>
          <td>No Payout!</td>
          <td>0</td>
        </tr>
      </table>
    </div>
    <div class='section' id='hand'>
      <div class='slot' id='slot_0'>
        <div class='card' id='card_0'>
          
        </div>
      </div>
      <div class='slot' id='slot_1'>
        <div class='card' id='card_1'>
          
        </div>
      </div>
      <div class='slot' id='slot_2'>
        <div class='card' id='card_2'>
          
        </div>
      </div>
      <div class='slot' id='slot_3'>
        <div class='card' id='card_3'>
          
        </div>
      </div>
      <div class='slot' id='slot_4'>
        <div class='card' id='card_4'>
          
        </div>
      </div>
    </div>
    <div class='section' id='controls'>
      <div id='button_draw'>
        Draw
      </div>
    </div>
  </body>
</html>
